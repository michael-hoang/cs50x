<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="number" max="12" min="1" name="month" placeholder="Month" required>
                    <input type="number" max="31" min="1" name="day" placeholder="Day" required>
                    <button type="submit">Add Birthday</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% block body %}
                            {% for row in all_birthdays %}
                                <tr>
                                    <td>{{ row.name }}</td>
                                    <td>{{ row.month }}/{{ row.day }}</td>
                                    <td class="edit-del-btn-container">
                                        <form action="/confirm-edit" method="post">
                                            <input name="id" type="hidden" value="{{ row.id }}">
                                            <button class="edit-btn" type="submit">Edit</button>
                                        </form>
                                        <form action="/confirm-delete" method="post">
                                            <input name="id" type="hidden" value="{{ row.id }}">
                                            <button class="del-btn" type="submit">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                            {% endfor %}
                        {% endblock %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
