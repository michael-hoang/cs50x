{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<form action="/quote" method="post">
  <div class="input-group mb-3 mx-auto w-50">
    <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Search stock symbol" required
      type="text">
    <div class="input-group-append">
      <button class="btn btn-primary quote-search-btn" type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search"
          viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
        </svg>
      </button>
    </div>
  </div>
</form>

<div class="container">
  <h1>{{ symbol }}</h1>
  <div class="stock-info">
    <h2>{{ price }}</h2>
  </div>
</div>
{% endblock %}
